<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wojciech Weather!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <link rel="stylesheet" href="css/main_style.css">
</head>
<body>
    <div class="weather-cont">
        <div class="main-icon-cont">
            <img class="main-icon" src="img/icons/Cloudy.png" >
        </div>
        <div class="temp-cont">
            <p class="temp">27&#176C</p>
        </div>
        <div class="desc-cont">
            <p class="desc">pochmurno</p>
        </div>
        <div class="address-cont">
            <p class="address">Palcza</p>
            <p class="address">Polska</p>
        </div>
        <div class="graph-cont"></div>
        <div class="days-cont"></div>
    </div>
    <!-- Chart.js for the graph // Chart.js dla grafu -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/geolocate.js"></script>
</body>
</html>
