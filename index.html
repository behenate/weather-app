<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wojciech Weather!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <link rel="stylesheet" href="css/main_style.css">
</head>
<body>
    <div class="weather-cont">
        <div class="main-icon-cont">
            <img class="main-icon" src="img/icons/Cloudy.png" >
        </div>
        <div class="temp-cont">
            <p class="temp">27&#176C</p>
        </div>
        <div class="desc-cont">
            <p class="desc">pochmurno</p>
        </div>
        <div class="address-cont">
            <p class="address">Palcza</p>
            <p class="address">Polska</p>
        </div>
        <div class="graph-cont">
            <canvas class="graph" id="temp-graph"></canvas>
        </div>
        <div class="days-cont">
            <div class="day day1">
                <p>Dzi≈õ:</p>
                <div><img src="img/icons/Fog.png"></div>
                <p>5&#176C 27&#176C</p>
            </div>
            <div class="day day2">
                <p>Jutro:</p>
                <div><img src="img/icons/HeavyRain.png"></div>
                <p>5&#176C 27&#176C</p>
            </div>
            <div class="day day3">
                <p>30.05:</p>
                <div><img src="img/icons/HeavySnow.png"></div>
                <p>5&#176C 27&#176C</p>
            </div>
            <div class="day day4">
                <p>31.05</p>
                <div><img src="img/icons/PartlyCloudyDay.png"></div>
                <p>5&#176C 27&#176C</p>
            </div>
            <div class="day day5">
                <p>01.06</p>
                <div><img src="img/icons/Sunny.png"></div>
                <p>5&#176C 27&#176C</p>
            </div>
        </div>
    </div>
    <!-- Chart.js for the graph // Chart.js dla grafu -->
    <script src="js/chart.min.js"></script>
    <script src="js/chartjs-plugin-datalabels.min.js"></script>
    <script src="js/geolocate.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
